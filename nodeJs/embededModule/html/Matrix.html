<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix for fun!! :)</title>
  </head>
  <body style="margin: 0">
    <canvas id="canv" width="1920" height="1080"></canvas>
    <script>
      const canvas = document.getElementById("canv");
      const ctx = canvas.getContext("2d");
      
      const width = (canvas.width = document.body.offsetWidth);
      const height = (canvas.height = document.body.offsetHeight);
      const cols = Math.floor(width / 20) + 1;
      const verticalPos = Array(cols).fill(0);
      
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, width, height);
      
      function draw() {
        ctx.fillStyle = "#0001";
        ctx.fillRect(0, 0, width, height);
        
        ctx.fillStyle = "#0f0";
        verticalPos.forEach((y, index) => {
          const text = String.fromCharCode(Math.random() * 128);
          const x = index * 20;
          ctx.fillText(text, x, y);
          if (y > 100 + Math.random() * 10000) {
            verticalPos[index] = 0;
          } else {
            verticalPos[index] = y + 20;
          }
        });
      }
      window.setInterval(draw, 50);
    </script>
  </body>
</html>
