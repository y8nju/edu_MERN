<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div>
		<h1 id="title">웹 개발의 프론트엔드 영역</h1>
		<ul class="content">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>그외 프론트엔드 프레임워크</li>
		</ul>
	</div>
	 <script>
		let tit = document.getElementById('title')
		// HTML 요소는 전부 객체 구조
		console.log(tit instanceof Node);	// true
		console.log(tit instanceof HTMLElement);	// true
		console.log(tit instanceof HTMLHeadingElement);	// true
		console.log(tit.textContent);
		console.log(title.textContent);	// id로 선언되면, id 자체로도 접근할 수 있다

		/*
			HTML 문서는 브라우저의 렌더링 엔진을 통해서 파싱되어 DOM이 만들어진다
			DOM은 HTML문서 구조와 정보를 표현해둔 트리 자료 구조 형태이다
			이 DOM을 구성하는 개별 요소들을 노드라고 부른다

			DOM의 노드 종류는 총 12개가 있다
			그 중에서 중요한 노드는 documen, element, attribute, text 노드 정도가 있다

			문서(document) 노드는 DOM 최상위 노드로서 하위 구성 노드들을 접근하기 위한 진입점이 됨
			HTML 하나당 파싱될 때 마다 만들어지는 유일한 노드이다

			document 객체를 통해 하위 노드를 얻어내는 방법은 여러가지가 존재하는데, 
			id, class, tagName 등이 존재한다
		*/
	 </script>
</body>
</html>
