		</p>
	</section>
	<section>
		<h1>Paragraphs</h1>
		<p>
			<code>p</code>태그는 단락을 나타낸다<br>
			태그 안의 text는 자동 줄바꿈이 되지 않는다
		</p>
	</section>

		</p>
