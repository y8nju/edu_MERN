<!DOCTYPE html>
<html lang="en">
<head>
	<title>DOM</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="view">
		<h1>DOM Manupulation&#40;DOM 조작&#41;</h1>
		<p id="inform" class="content"> 
			<b>HTML</b> 파싱이 끝나고 나면 DOM 트리가 완성되는데, 이걸 조작할 수 있다. <br>
			(DOM에 변경이 일어나면 Repaint) 
		</p>
	</div>
	<script>
		// insertAdjacentHTML
		// 👉beforebegin, afterbegin, beforeend, afterend
		// HTML구조를 다시 만드는 것이 아닌 추가(insert)
		const inform = document.querySelector("#inform");
		inform.insertAdjacentHTML("beforebegin", "<hr>");	// inform 앞에
		inform.insertAdjacentHTML("beforeend", "<br> Hi");	// inform의 last-child
		inform.insertAdjacentHTML("afterbegin", "DOM");	// inform의 first-child
		inform.insertAdjacentHTML("afterend", "DOM 구조 조작");	// inform 뒤에

		
	</script>
