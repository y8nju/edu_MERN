<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			background-color:antiquewhite;
			width: fit-content;
			list-style-position : inside;
			padding: .2rem;
			margin: .4rem 0;
		}
		.red {
			color: salmon;
		}
		.blue {
			color: dodgerblue;
		}
		.bold {
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<ul>
		<li class="box" >id</li>
		<li class="box red" id="target" >class</li>
	</ul>	
	<script>
		const target = document.querySelector("#target");
		// classList(유사배열객체)
		console.log(target.classList);
			// DOMTokenList(2) ['box', 'red', value: 'box red']
		// add(...)	추가
		target.classList.add("bold");
		// remove(...) 제거
		target.classList.remove("red");
		// contains(string) 포함여부
		// target.classList.contains()
		// trplace(old, new) 👉old를 new로 바꿈
		// toggle(string, [boolean]) 👉 boolean 생략가능
		setInterval(function() {
			target.classList.toggle("box", true)
			// true 추가된 상태로 강제함
		}, 2000)

		target.className += ' bold';

		// classes.push("bold");
		// target.className = classes.join(" ")
		target.className = target.className.replace("red", "")
		*/
	</script>
</body>
</html>
